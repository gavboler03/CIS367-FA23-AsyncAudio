<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css">
    <title>Async Audio</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="output.css" />
  </head>
  <body class="background box-border w-auto h-auto bg-no-repeat">
    <div class="container">
      <div class="player flex flex-col w-auto h-auto  bg-black justify-center lg:ml-96 lg:mr-96 mb-8 max-lg:m-10 mt-7 shadow-2xl pt-5 pl-5 pr-5">
        <div class="navbar flex flex-row justify-evenly pt-5 gap-9">
          <button><img src="icons/arrow-down.svg" class="w-8"></button>
          <p class="text-white text-md font-bold">Play Suggested Song</p>
          <button><img src="icons/three-dots.svg" class="w-8"></button>
        </div>
        <div class="flex flex-row justify-center pt-6 pl-6 pr-6">
          <img class=" w-auto" src="albumart/perfect.jpg" alt="" id="album_cover">
        </div>
        <div class="flex flex-col pt-6 pl-6 pr-6 lg:pl-7">
          <h1 class="text-4xl text-white" id="song_name">Perfect</h1>
          <h2 class="text-xl text-gray-300 font-semibold" id="artist_name">Ed Sheeran</h2>
        </div>
        <div class="seekbar bg-white cursor-pointer flex flex-row justify-start mt-7 h-2 rounded-md">
          <div class="progress bg-gray-500 appearance-none h-full opacity-70 trans"></div>
        </div>
        <!---<div class="flex flex-row pl-6 pr-6 pt-2 justify-between text-gray-300">
          <p class="progress_time">0:00</p>
          <p class="duration_time">0:00</p>
        </div>--->
        <audio src="songs/perfect.mp3" class="audio"></audio>
        <div class="flex flex-row justify-evenly pt-6 pl-6 pr-6">
          <button class="back"><img class="w-8" src="icons/back.svg" alt=""></button>
          <button class="btn_1 play bg-white p-7 rounded-full"><img class="w-8" src="icons/play.svg"></button>
          <button class="btn_2 pause bg-white p-7 rounded-full"><img class="w-8" src="icons/pause.svg"></button>
          <button class="forward"><img class="w-8" src="icons/forward.svg" alt=""></button>
        </div>
        <div class="devices flex flex-row justify-between  pt-6 pl-6 pr-6">
          <button><img class="w-8" src="icons/devices.svg" alt=""></button>
          <button><img class="w-8" src="icons/share.svg" alt=""></button>
        </div>
        <div class="footer flex flex-row bg-gray-500 ml-4 mr-4 justify-between rounded-t-md pt-5 pl-5 pr-5 mt-7">
          <div class="p-2">
            <p class="text-white font-bold">Lyrics</p>
          </div>
          <div class="flex flex-row gap-4 pb-3">
            <button><div class="bg-black p-2 rounded-full bg-opacity-40"><img class="w-8" src="icons/share.svg" alt=""></div></button>
            <button><div class="bg-black p-2 rounded-full bg-opacity-40"><img class="w-8" src="icons/expand.svg" alt=""></div></button>
          </div>
        </div>
      </div>
      
    </div>

    <script src="main.js"></script>
  </body>
</html>
